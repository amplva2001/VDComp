<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- REMOVE p5.js if not using it -->
    <!--
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    -->
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        min-width: 100vw;
        overflow: hidden;
      }
      .grid {
        display: grid;
        width: 90vw;     /* Grid fills most of the screen width */
        height: 80vh;    /* Grid fills most of the screen height */
        grid-template-columns: repeat(30, 1fr); /* 30 columns, equal width */
        grid-template-rows: repeat(20, 1fr);    /* 20 rows, equal height */
        background: #333;
        border: 4px solid #222;
        box-sizing: border-box;
      }
      .cell {
        width: 100%;
        height: 100%;
        aspect-ratio: 1 / 1;  /* Keeps squares perfectly square */
        background: white;
        border: 1px solid #222;
        cursor: pointer;
        box-sizing: border-box;
        outline: none;
        transition: background 0.2s;
      }
      .cell.active {
        background: black;
      }
      .cell:focus {
        border: 2px solid #2196f3;
      }
    </style>
  </head>
  <body>
    <div class="grid" id="grid"></div>
    <script>
      const rows = 20;
      const cols = 30;
      const grid = document.getElementById('grid');
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('button');
          cell.className = 'cell';
          cell.tabIndex = 0;
          cell.addEventListener('click', function() {
            cell.classList.toggle('active');
          });
          grid.appendChild(cell);
        }
      }
    </script>
  </body>
</html>
